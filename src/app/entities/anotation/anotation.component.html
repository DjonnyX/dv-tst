<div class="anotation" [ngStyle]="{'background-color': color}">
    <div class="content">
        <ng-container *ngIf="contentType === 'text'; else image">
            <p class="description" (click)="onEditHandler()">{{data}}</p>
        </ng-container>

        <ng-template #image>
            <img *ngIf="data !== undefined; else emptyImage" [src]="data" (click)="onEditHandler()" />
            <ng-template #emptyImage>
                <dv-image-empty (click)="onEditHandler()"></dv-image-empty>
            </ng-template>
        </ng-template>
    </div>
    <div class="controls">
        <button class="delete-button" (click)="onDeleteHandler()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="12px" height="12px">
                <path fill="#831111"
                    d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z">
                </path>
            </svg>
        </button>
    </div>
</div>
