<div class="tabbar">
    @let items = list();
    @for (item of items; track item.index;) {
    @let id = item.index;
    @let isSelected = selectedIndex() === id;
    <span class="tab" [class.selected]="isSelected" (click)="onSelectHandler($event, id, item)">
        @if (!!item.name) {
        <div class="name">
            {{item.name}}
        </div>
        } @else {
        <img class="icon" [src]="item.icon" />
        }
    </span>
    }
</div>
