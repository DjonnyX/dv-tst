@if (enabled()) {
@let isVertical = direction() === 'vertical';
@let weight = scrollSize() * size();
<div class="track" [class.vertical]="isVertical">
    <div class="thumb" [ngStyle]="{'width.px': isVertical ? 6 : weight, 'height.px': isVertical ? weight : 6}"
        [cdkDragLockAxis]="isVertical?'y':'x'" cdkDragBoundary=".track" cdkDrag (cdkDragMoved)="onMoveHandler($event)">
    </div>
</div>
}
