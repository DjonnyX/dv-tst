<div class="container">
    <dv-anotation *ngFor="let anotation of anotations; let index = index" [color]="getColor(index)" [zoom]="zoom" [data]="anotation"
        (delete)="onDeleteHandler(index, $event)"></dv-anotation>

    <dv-anotation *ngIf="newAnotation" mode="new" [color]="getColor(anotations.length)" [zoom]="zoom" [data]="newAnotation" (create)="onCreateHandler($event)"
        (delete)="onDeleteNewAnotationHandler()"></dv-anotation>
</div>
