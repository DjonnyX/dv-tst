<div class="wrapper">
    @let doc = document();
    @let number = pageNumber();
    @let loading = isLoading();
    @let image = pageImage();
    <div class="top-bar">
        <div>
            <h1 class="title">{{doc?.name}}</h1>
            <div class="list">
                <dv-document-viewer-page-list [selected]="number" [pages]="doc?.pages"
                    (select)="onSelectHandler($event)" />
            </div>
        </div>
        <div class="controls">
            <button class="save-button" (click)="onSaveHandler()">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px"
                    y="0px" width="32px" height="32px" viewBox="0 0 16 16" xml:space="preserve">
                    <path
                        d="M13.9,4.6l-2.5-2.5C11.3,2.1,11.1,2,11,2H3C2.4,2,2,2.4,2,3v10c0,0.6,0.4,1,1,1h10c0.6,0,1-0.4,1-1V5  C14,4.9,13.9,4.7,13.9,4.6z M6,3h4v2H6V3z M10,13H6V9h4V13z M11,13V9c0-0.6-0.4-1-1-1H6C5.4,8,5,8.4,5,9v4H3V3h2v2c0,0.6,0.4,1,1,1  h4c0.6,0,1-0.4,1-1V3.2l2,2V13H11z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="viewer">
        <div class="loading-indicator" *ngIf="loading">
            <dv-spinner />
        </div>
        <dv-image-viewer [data]="image" />
    </div>
</div>
